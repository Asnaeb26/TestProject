<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {#    <script src="https://unpkg.com/vue@next"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
            integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1>Тут кароч происходится что-то</h1>
{% verbatim %}

<div id="ticket_app">

    <div v-for="ticket in tickets">
        <div class="btn-lg btn btn-success">
            Ticket №{{ ticket.id }}, status '{{ ticket.status }}'<br>

            <div v-for="message in ticket.messages">
                <p>***</p>
                <div class="btn-danger btn">
                  <b>{{ message.user }}</b> {{ message.date_message | date}} <br>
                    {{ message.text}}
                </div>

            </div>
            <p>_________</p>
        </div>

    </div>

</div>

{% endverbatim %}

<script src="/static/js/Vue.js"></script>
</body>
</html>
